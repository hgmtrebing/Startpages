    <body>
        <div class="container" id="div-main">
            
            <div class="jumbotron" id="div-time-date-location">
                <div id="div-date"></div>
                <div id="div-time"></div>
                <div id="div-location"></div>
            </div>
            
            <!--data-interval=false used to disable autoslide on carousel... -->
            <div id="weather-astronomy-carousel" class="carousel slide" data-ride="carousel" data-interval=false>
                
                <div class="carousel-inner">
                    
                    <!--Slide 1: Weather -->
                    <div class ="carousel-item active" id="div-weather-slide">
                        <div class="container">
                            <div class="row" id="current-weather-header">
                                <div class="col">The Weather, Right Now...</div> 
                            </div> 
                            
                            <div class="row">
                                <div class="col-3" id="temperature-now-label">Temperature:</div> 
                                <div class="col-3" id="temperature-now"></div>
                                <div class="col-3" id="pressure-now-label">Pressure:</div>
                                <div class="col-3" id="pressure-now"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-3" id="wind-speed-now-label">Wind Speed:</div> 
                                <div class="col-3" id="wind-speed-now"></div> 
                                <div class="col-3" id="wind-chill-now-label">Wind Chill:</div> 
                                <div class="col-3" id="wind-chill-now"></div> 
                            </div>
                            
                            <div class="row">
                                <div class="col-3" id="humidity-now-label">Humidity:</div> 
                                <div class="col-3" id="humidity-now"></div> 
                                <div class="col-3" id="heat-index-now-label">Heat Index:</div> 
                                <div class="col-3" id="heat-index-now"></div> 
                            </div>
                            
                            <div class="row">
                                <div class="col-3" id="condition-now-label">Condition:</div> 
                                <div class="col-3" id="condition-now"></div> 
                            </div>
                        </div>
                    </div>
                    
                    <!--Slide 2: Solar Slide -->
                    <div class="carousel-item" id="div-solar-slide"></div>
                    
                    <!--Slide 3: Lunar Slide -->
                    <div class="carousel-item" id="div-lunar-slide"></div>
                </div>
                
                <!-- Carousel Indicators for Weather and Astronomy-->
               <ol class="carousel-indicators">
                   <li data-target="#weather-astronomy-carousel" data-slide-to="0" class="active"></li> 
                   <li data-target="#weather-astronomy-carousel" data-slide-to="1"></li> 
                   <li data-target="#weather-astronomy-carousel" data-slide-to="2"></li> 
               </ol> 
              
                <a class="carousel-control-prev" href="#weather-astronomy-carousel" data-slide="prev"></a>
                <a class="carousel-control-next" href="#weather-astronomy-carousel" data-slide="next"></a>
            </div>
        </div>
